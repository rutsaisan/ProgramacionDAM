<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <script>
      class Ser{                 //Abstracto implícito, no tiene sentido instanciar
      	constructor(edad){
        	this.edad = edad
        }
      }
      class Animal extends Ser{   //Abstracto implícito, no tiene sentido itanciar
      	constructor(especie){
            super();
            this.especie = especie;
        }
      }
      class Perro extends Animal{  //Concreto, tiene sentido intanciar
        constructor(color){
            super();
            this.color = color;
        }
      }
      let Perro1 = new Perro("blanco");
      console.log(Perro1);
    </script>
  </body>
</html>
