<!DOCTYPE html>
<html>
  <head>
    <style>
      #nave{position:absolute;width:50px;}
    </style>
  </head>
  <body>
    <img src="naveespacial.png" id="nave">
  </body>
  <script>
    let nave = document.querySelector("#nave");
    let posx = 40;
    let posy = 40;
    
    document.onkeydown = function(tecla){		// Cuando sobre el documento pulso una tecla (cualquiera) va a pasar algo
    	console.log(tecla)
        //w = 87, s = 83, a = 65 , d= 68
        switch(tecla.keyCode){
         case 87:			// Si pulso W
          posy -= 5;	// Subo cinco unidades en Y
          break;
         case 83:           // Si pulso S
          posy += 5;    // Bajo 5 unidades en Y
          break;
         case 65:           // Si puslo A
          posx -= 5;   // Quito cinco unidades en X
          break;
         case 68:           // Si pulso D
          posx += 5;  // Sumo cinco unidades en X
          break; 
        }
        nave.style.left = posx + "px";
        nave.style.top = posy + "px";
    }
  </script>
</html>
